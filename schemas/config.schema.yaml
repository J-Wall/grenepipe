$schema: "http://json-schema.org/draft-04/schema#"

description: snakemake configuration file for the grenepipe workflow

type: object

properties:
  data:
    type: object
    properties:
      samples:
        type: string
      reference:
        type: object
        properties:
          name:
            type: string
          genome:
            type: string
          known-variants:
            type: string
        required:
          - genome
    required:
      - samples
      - reference

  settings:
    type: object
    properties:
      trimming-tool:
        type: string
        enum: ["adapterremoval", "cutadapt", "fastp", "trimmomatic", "skewer"]
      merge-paired-end-reads:
        type: boolean
      mapping-tool:
        type: string
        enum: ["bwamem", "bowtie2"]
      filter-mapped-reads:
        type: boolean
      remove-duplicates:
        type: boolean
      duplicates-tool:
        type: string
        enum: ["picard", "dedup"]
      recalibrate-base-qualities:
        type: boolean
      calling-tool:
        type: string
        enum: ["haplotypecaller", "freebayes", "bcftools"]
      restrict-regions:
        type: string
      region-padding:
        type: integer
      vqsr:
        type: boolean
      snpeff:
        type: boolean
    required:
      - trimming-tool
      - merge-paired-end-reads
      - mapping-tool
      - filter-mapped-reads
      - remove-duplicates
      - duplicates-tool
      - recalibrate-base-qualities
      - calling-tool
      - vqsr
      - snpeff
      - mapdamage
      - damageprofiler

  params:
    type: object
    properties:
      adapterremoval:
        type: object
        properties:
          threads:
            type: integer
          se:
            type: string
          pe:
            type: string
      cutadapt:
        type: object
        properties:
          threads:
            type: integer
          se:
            type: string
          pe:
            type: object
      fastp:
        type: object
        properties:
          threads:
            type: integer
          se:
            type: string
          pe:
            type: string
      trimmomatic:
        type: object
        properties:
          threads:
            type: integer
          se:
            type: object
          pe:
            type: object
      skewer:
        type: object
        properties:
          threads:
            type: integer
          se:
            type: string
          pe:
            type: string
      bwamem:
        type: object
        properties:
          threads:
            type: integer
      bowtie2:
        type: object
        properties:
          threads:
            type: integer
      samtools:
        type: object
        properties:
          view:
            type: string
      picard:
        type: object
        properties:
          MarkDuplicates:
            type: string
          CollectMultipleMetrics:
            properties:
              AlignmentSummaryMetrics:
                type: boolean
              BaseDistributionByCycle:
                type: boolean
              GcBiasMetrics:
                type: boolean
              InsertSizeMetrics:
                type: boolean
              QualityByCycleMetrics:
                type: boolean
              QualityScoreDistributionMetrics:
                type: boolean
              QualityYieldMetrics:
                type: boolean
              # RnaSeqMetrics:
              #   type: boolean
              extra:
                type: string
            required:
              - AlignmentSummaryMetrics
              - BaseDistributionByCycle
              - GcBiasMetrics
              - InsertSizeMetrics
              - QualityByCycleMetrics
              - QualityScoreDistributionMetrics
              - QualityYieldMetrics
              # - RnaSeqMetrics
              - extra
        required:
          - MarkDuplicates
          - CollectMultipleMetrics
      dedup:
        type: object
        properties:
          extra:
            type: string
      bcftools:
        type: object
        properties:
          mpileup:
            type: string
          call:
            type: string
          threads:
            type: integer
          # concat:
          #   type: string
      freebayes:
        type: object
        properties:
          extra:
            type: string
          chunksize:
            type: integer
          threads:
            type: integer
          compress-threads:
            type: integer
      gatk:
        type: object
        properties:
          HaplotypeCaller:
            type: string
          HaplotypeCaller-threads:
            type: integer
          BaseRecalibrator:
            type: string
          GenotypeGVCFs:
            type: string
          VariantRecalibrator:
            type: string
        required:
          - GenotypeGVCFs
      variantfiltration-hard:
        type: object
        properties:
          snvs:
            type: string
          indels:
            type: string
        required:
          - snvs
          - indels
      fastqc:
        type: object
        properties:
          input:
            type: string
          extra:
            type: string
      qualimap:
        type: object
        properties:
          extra:
            type: string
          threads:
            type: integer
      snpeff:
        type: object
        properties:
          extra:
            type: string
      mapdamage:
        type: object
        properties:
          extra:
            type: string
      damageprofiler:
        type: object
        properties:
          extra:
            type: string
      multiqc:
        type: object
        properties:
          extra:
            type: string
    required:
      - adapterremoval
      - cutadapt
      - fastp
      - trimmomatic
      - skewer
      - bwamem
      - bowtie2
      - samtools
      - picard
      - dedup
      - bcftools
      - freebayes
      - gatk
      - variantfiltration-hard
      - fastqc
      - qualimap
      - snpeff
      - mapdamage
      - damageprofiler
      - multiqc

required:
  - data
  - settings
  - params
